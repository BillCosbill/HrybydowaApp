<div class="card my-5">
  <div class="search-hero">
    <input class="form-control" type="text" name="search" [(ngModel)]="searchText" autocomplete="off" placeholder="&#61442;  Search by id, name, role, admin, email, books, options...">
  </div>
  <div class="card-body">
    <table class="table table-bordered table-striped">
      <thead class="thead-dark">
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Name</th>
        <th scope="col">Role</th>
        <th scope="col">Admin</th>
        <th scope="col">Email</th>
        <th scope="col">Options</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let user of users | filter:searchText">
        <td>{{ user.id }}</td>
        <td>{{ user.username }}</td>
        <td>{{ user.roles }}</td>
        <td>{{ user.isAdmin }}</td>
        <td>{{ user.email }}</td>
        <td>
          <button class="btn btn-info" (click)="giveAdmin(user.id)">Admin</button>
          <button class="btn btn-info" (click)="giveUser(user.id)">User</button>
          <button class="btn btn-info" (click)="delete(user.id) ">Remove</button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
  <button class="btn btn-info" (click)="checkIfAdmins()">Wyszukaj admin√≥w</button>
</div>
