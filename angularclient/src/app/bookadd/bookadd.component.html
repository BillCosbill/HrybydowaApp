<div class="card my-5">
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #userForm="ngForm">
      <div class="form-group">
        <label for="tytul">Tytuł</label>
        <input type="text" [(ngModel)]="book.title"
               class="form-control"
               id="tytul"
               name="tytul"
               placeholder="Podaj tytuł"
               required #tytul="ngModel">
      </div>
      <div [hidden]="!tytul.pristine" class="alert alert-danger">Tytuł jest wymagany</div>


      <div class="form-group">
        <label for="autor">Autor</label>
        <input type="text" [(ngModel)]="book.author"
               class="form-control"
               id="autor"
               name="autor"
               placeholder="Podaj autora"
               required #autor="ngModel">
        <div [hidden]="!autor.pristine" class="alert alert-danger">Autor jest wymagany</div>
      </div>

      <button type="submit" [disabled]="!userForm.form.valid"
              class="btn btn-info">Submit</button>

    </form>
  </div>
</div>
