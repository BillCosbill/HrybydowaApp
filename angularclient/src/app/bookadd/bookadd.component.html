<div class="card my-5">
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #userForm="ngForm">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" [(ngModel)]="book.title"
               class="form-control"
               id="title"
               name="title"
               placeholder="Title"
               required #title="ngModel">
      </div>
      <div [hidden]="!title.pristine" class="alert alert-danger">Title is required</div>


      <div class="form-group">
        <label for="author">Author</label>
        <input type="text" [(ngModel)]="book.author"
               class="form-control"
               id="author"
               name="author"
               placeholder="Author"
               required #author="ngModel">
        <div [hidden]="!author.pristine" class="alert alert-danger">Author is required</div>
      </div>

      <div class="form-group">
        <label for="published_year">Year of publication</label>
        <input type="text" [(ngModel)]="book.published_year"
               class="form-control"
               id="published_year"
               name="published_year"
               placeholder="Year of publication"
               required #published_year="ngModel">
        <div [hidden]="!published_year.pristine" class="alert alert-danger">Year of publication is required</div>
      </div>

      <button type="submit" [disabled]="!userForm.form.valid"
              class="btn btn-info">Save</button>

    </form>
  </div>
</div>
