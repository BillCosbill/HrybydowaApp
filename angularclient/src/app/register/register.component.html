<div class="col-md-12">
  <div class="card card-container">
    <img id="profile-img" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" class="profile-img-card"/>


    <form #f="ngForm" (ngSubmit)="f.form.valid && onSubmit()" *ngIf="!wasCreationSuccessful" name="form" novalidate>

      <div class="form-group">
        <label for="username">Username</label>
        <input #username="ngModel" [(ngModel)]="form.username" class="form-control" maxlength="20" minlength="3"
               name="username"
               required type="text"/>
        <div class="alert-danger" *ngIf="f.submitted && username.invalid">
          <div *ngIf="username.errors.required">Username is required</div>
          <div *ngIf="username.errors.minlength">
            Username must be at least 3 characters
          </div>
          <div *ngIf="username.errors.maxlength">
            Username must be at most 20 characters
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" name="email" [(ngModel)]="form.email" required email #email="ngModel"/>
        <div class="alert-danger" *ngIf="f.submitted && email.invalid">
          <div *ngIf="email.errors.required">Email is required</div>
          <div *ngIf="email.errors.email">
            Email must be a valid email address
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input #password="ngModel" [(ngModel)]="form.password" class="form-control" minlength="6" name="password"
               required
               type="password"/>
        <div class="alert-danger" *ngIf="f.submitted && password.invalid">
          <div *ngIf="password.errors.required">Password is required</div>
          <div *ngIf="password.errors.minlength">
            Password must be at least 6 characters
          </div>
        </div>
      </div>

      <div class="form-group">
        <button class="btn btn-primary btn-block">Add user</button>
      </div>

      <div *ngIf="f.submitted && hasCreationFailed" class="alert alert-warning">
        Adding user failed! <br/>{{ errorMessage }}
      </div>

    </form>


    <div *ngIf="wasCreationSuccessful" class="alert alert-success">
      User created successfully.
    </div>
  </div>
</div>
