<div id="app">
  <nav class="navbar navbar-expand navbar-dark bg-dark">
    <ul class="navbar-nav mr-auto" routerLinkActive="active">
      <li class="nav-item">
        <a class="nav-link" routerLink="home">Home </a>
      </li>
      <li class="nav-item">
        <a *ngIf="isLoggedIn" class="nav-link" routerLink="books">Books </a>
      </li>
      <li class="nav-item">
        <a *ngIf="adminLogged" class="nav-link" routerLink="books/add">Add book </a>
      </li>
      <li class="nav-item">
        <a *ngIf="isLoggedIn" class="nav-link" routerLink="books/my">My books </a>
      </li>
      <li class="nav-item" *ngIf="adminLogged">
        <a class="nav-link" routerLink="admin">Admin Board</a>
      </li>
      <li class="nav-item">
        <a *ngIf="isLoggedIn" class="nav-link" routerLink="user">User</a>
      </li>
    </ul>

    <ul class="navbar-nav ml-auto" *ngIf="!isLoggedIn">
      <li class="nav-item">
        <a class="nav-link" routerLink="login">Login</a>
      </li>
    </ul>

    <ul class="navbar-nav ml-auto" *ngIf="isLoggedIn">
      <li class="nav-item">
        <a class="nav-link" routerLink="profile">{{ username }}</a>
      </li>
      <li class="nav-item">
        <a href class="nav-link" (click)="logout()">LogOut</a>
      </li>
    </ul>
  </nav>

  <div class="container">
    <router-outlet></router-outlet>
  </div>
</div>
